<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
  <div class="toast show align-items-center text-white border-0" *ngFor="let alert of alerts" class="{{cssClass(alert)}}">
    <div class="d-flex">
      <div class="toast-body" [innerHTML]="alert.message"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="removeAlert(alert)"></button>
    </div>
  </div>
</div>
